    <h1>ADD MY PROJECT</h1>
    <main>
      <div class="container-form">
        <form>
          <div>
            <label for="project-name">Project Name</label>
            <input type="text" id="project-name" />
          </div>
          <div class="label-date">
            <label for="start-date" class="start-date">Start Date</label>
            <label for="end-date" class="end-date">End Date</label>
          </div>
          <div class="label-date">
            <input type="date" id="start-date" class="start-date" />
            <input type="date" id="end-date" class="end-datee" />
          </div>
          <div>
            <label for="description">Description</label>
            <textarea id="description"></textarea>
          </div>
          <label>Technologies</label>
          <div class="tech">
            <input type="checkbox" id="node" value="node" />
            <label for="node">Node Js</label>
            <input type="checkbox" id="python" value="python" />
            <label for="python">Python</label>
          </div>
          <div class="tech">
            <input type="checkbox" id="laravel" value="laravel" />
            <label for="laravel">Laravel</label>
            <input type="checkbox" id="js" value="js" />
            <label for="js">Javascript</label>
          </div>
          <div>
            <label for="">Upload Image</label>
            <input type="file" id="img" />
          </div>
          <div class="submit">
            <button type="button" onclick="addPost(event)">Submit</button>
          </div>
        </form>
      </div>
    </main>
